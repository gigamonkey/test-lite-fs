app = "gigamonkey-test-lite-fs"
primary_region = "sjc"

[build]

[mounts]
  source = "litefs"
  destination = "/var/lib/litefs"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 2
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
